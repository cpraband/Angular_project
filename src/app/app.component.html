<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="scotchApp">

<head>
  <!-- SCROLLS -->

<!-- define angular controller -->

<body ng-controller="mainController">

  <header class="plain-header">
    <div class="container">
      <nav>
        <ul class="nav navbar-nav navbar-left" id="home_link">
          <li><a href="#">TransformIT</a></li>
        </ul>

      </nav>
    </div>
  </header>

  <div id="main">

    <!-- angular templating -->
    <!-- this is where content will be injected -->



    <div>
      <label for="new-hero">SIGN IN: </label>
      <input id="username" #username />
      <input id="password" #password />

      <!-- (click) passes input value to add() and then clears the input -->
      <button class="add-button" (click)="login(username.value, password.value); username.value='';password.value=''">
  LOGIN
  </button>
    </div>


  </div>


  <!-- Footer -->

            <a href="#" id="blog" style="padding-left:20px">Blog</a></span>
    </div>
    <!-- end Container-->
  </footer>


  <!-- SPELLS -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="script.js"></script>


</body>

</html>
